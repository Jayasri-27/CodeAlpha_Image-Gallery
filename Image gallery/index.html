<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-container">
            <img id="gallery-image" src="gallery.jpeg" alt="Gallery Image">
        </div>
        <div class="navigation">
            <button id="prevBtn">&lt;</button>
            <button id="nextBtn">&gt;</button>
        </div>
        <div class="thumbnails">
            <div class="thumbnails">
                <img class="thumbnail" src="civil.jpeg" alt="Thumbnail 1">
                <img class="thumbnail" src="cse.jpeg" alt="Thumbnail 2">
                <img class="thumbnail" src="ece.jpeg" alt="Thumbnail 3">
                <!-- Add more thumbnails as needed -->
                 </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
